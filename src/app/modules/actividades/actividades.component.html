<div [ngSwitch]="screen">
    <div *ngSwitchCase="'Listar'"><app-listar (crearUsuario)="crearUsuario()"  (detailUser)="detailUser($event)"></app-listar></div>
    <div *ngSwitchCase="'Crear'"><app-crear  [isEdit]="isEdit" [idUser]="idUser" (detailUser)="detailUser($event)" (backTable)="backTable()"></app-crear></div>
    <div *ngSwitchCase="'Detail'"><app-editar [id]="idUser" (backTable)="backTable()" (detailUser)="detailUser($event)"></app-editar></div>
</div>
