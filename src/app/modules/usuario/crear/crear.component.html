<ng-template [ngIf]="this.isEdit === false" [ngIfElse]="editComponent">
  <p class="title">USUARIO</p>
</ng-template>
<ng-template #editComponent>
  <p class="title">EDITAR USUARIO</p>
</ng-template>
<!--<div class="appDate">
      <app-date></app-date>
    </div>-->
<p-card>
  
  <div class="card section">
    <form [formGroup]="form" autocomplete="off">
      <div class="formgrid grid">
        <div class="field firstType">
          <label for="title">Nombre</label>
          <ng-template [ngIf]="this.isEdit === true" [ngIfElse]="editName">
            <input type="text" id="nom_usuario" pInputText formControlName="nom_usuario" placeholder="Nombre" />
          </ng-template>
          <ng-template #editName>
            <input type="text" id="nom_usuario" pInputText formControlName="nom_usuario" placeholder="Nombre"
              disabled />
          </ng-template>

        </div>
        <div class="field firstType">
          <label for="title">Rut</label>
          <ng-template [ngIf]="this.isEdit === true" [ngIfElse]="editRut">
            <input type="text" id="run_usuario" pInputText formControlName="run_usuario" placeholder="Rut" />
          </ng-template>
          <ng-template #editRut>
            <input type="text" id="run_usuario" pInputText formControlName="run_usuario" placeholder="Rut" disabled />
          </ng-template>
        </div>
        <div class="flex-1">
          <div class="field">
            <label for="id_empresa" class="block fw-title mg-bt-label">Compañia</label>
            <ng-template [ngIf]="this.isEdit === true" [ngIfElse]="editCompany">
              <p-dropdown #dropCompany [options]="compania" formControlName="id_empresa" optionLabel="nom_empresa"
                optionValue="id_empresa" [placeholder]="'SELECCIONE'"
                emptyMessage="No existen compañias disponibles"></p-dropdown>
            </ng-template>
            <ng-template #editCompany>
              <p-dropdown #dropCompany [options]="compania" formControlName="id_empresa" optionLabel="nom_empresa"
              optionValue="id_empresa" [placeholder]="'SELECCIONE'"
              emptyMessage="No existen compañias disponibles" [disabled]="true"></p-dropdown>
            </ng-template>

          </div>
        </div>
        <div class="field firstType">
          <label for="fono_usuario">Numero Telefonico</label>
          <ng-template [ngIf]="this.isEdit === true" [ngIfElse]="editCellphone">
            <input type="text" id="fono_usuario" pInputText formControlName="fono_usuario"
              placeholder="Numero Telefonico" />
          </ng-template>
          <ng-template #editCellphone>
            <input type="text" id="fono_usuario" pInputText formControlName="fono_usuario"
            placeholder="Numero Telefonico" disabled/>
          </ng-template>
        </div>
      </div>
      <div class="formgrid grid">
        <div class="flex-1">
          <div class="field">
            <label for="contract" class="block fw-title mg-bt-label">Tipo Contrato </label>
            <ng-template [ngIf]="this.isEdit === true" [ngIfElse]="editContractType">
              <p-dropdown #dropContract [options]="contrato" formControlName="tipo_contrato" optionLabel="contract"
                optionValue="contract" [placeholder]="'SELECCIONE'"
                emptyMessage="No existen contratos disponibles"></p-dropdown>
            </ng-template>
            <ng-template #editContractType>
              <p-dropdown #dropContract [options]="contrato" formControlName="tipo_contrato" optionLabel="contract"
              optionValue="contract" [placeholder]="'SELECCIONE'"
              emptyMessage="No existen contratos disponibles" [disabled]="true"></p-dropdown>
            </ng-template>
          </div>
        </div>
        <div class="flex-1">
          <div class="field">
            <label for="id_fun" class="block fw-title mg-bt-label">Funcion </label>
            <ng-template [ngIf]="this.isEdit === true" [ngIfElse]="editFunction">
              <p-dropdown #dropFunction [options]="function" formControlName="funcion" optionLabel="nom_fun"
                optionValue="id_fun" [placeholder]="'SELECCIONE'"
                emptyMessage="No existen funciones disponibles"></p-dropdown>
            </ng-template>
            <ng-template #editFunction>
              <p-dropdown #dropFunction [options]="function" formControlName="funcion" optionLabel="nom_fun"
              optionValue="id_fun" [placeholder]="'SELECCIONE'"
              emptyMessage="No existen funciones disponibles" [disabled]="true"></p-dropdown>
            </ng-template>
          </div>
        </div>
        <div class="flex-1">
          <div class="field">
            <label for="contract" class="block fw-title mg-bt-label">Nacionalidad </label>
            <ng-template [ngIf]="this.isEdit === true" [ngIfElse]="editNacionality">
              <p-dropdown #dropNacionalidad [options]="nacionalidades" formControlName="nacionalidad"
                optionLabel="contract" optionValue="contract" [placeholder]="'SELECCIONE'"
                emptyMessage="No existen NACIONALIDADES disponibles"></p-dropdown>
            </ng-template>
            <ng-template #editNacionality>
              <p-dropdown #dropNacionalidad [options]="nacionalidades" formControlName="nacionalidad"
              optionLabel="contract" optionValue="contract" [placeholder]="'SELECCIONE'"
              emptyMessage="No existen NACIONALIDADES disponibles" [disabled]="true"></p-dropdown>
            </ng-template>
          </div>
        </div>
        <div class="field firstType">
          <label for="correo">Correo Electronico</label>
          <ng-template [ngIf]="this.isEdit === true" [ngIfElse]="editCorreo">
            <input type="text" id="correo" pInputText formControlName="correo" placeholder="correo" />
          </ng-template>
          <ng-template #editCorreo>
            <input type="text" id="correo" pInputText formControlName="correo" placeholder="correo" disabled/>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
  <hr />
  <div>
    <div class="flex card-container green-container p-0">
      <div class="flex-1">
      </div>
      <div class="flex-1">
      </div>
      <div class="flex-1 buttonContainer">
        <ng-template [ngIf]="this.isEdit === true">
          <button pButton class="blueButton" (click)="sendFormulario()">Guardar</button>
        </ng-template>
      </div>
    </div>
  </div>
</p-card>
