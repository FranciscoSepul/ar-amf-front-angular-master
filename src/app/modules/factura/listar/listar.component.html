<p>&nbsp;</p>
<p-card>
  <div class="flex card-container green-container p-0 cardHead">
    <div class="flex-1 ">
      Facturas de Empresas CREADAS
    </div>
    <div class="row">
      <div class="flex-1 buttonContainer">
        <div class="col">
          <ng-container *ngIf="showLoader">
            <p-dropdown [options]="sortOptions" placeholder="{{rows}}" (onChange)="onSortChange($event)"
              styleClass="p-mb-2 p-mb-md-0"></p-dropdown>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <P>&nbsp;</P>
  <ng-container *ngIf="!showLoader">
    <h4>CARGANDO DATOS...</h4>
    <p-progressBar mode="indeterminate" [style]="{'height': '16px'}"></p-progressBar>
  </ng-container>
  <ng-container>
    <p-table [value]="company" styleClass="p-datatable-striped" [paginator]="true" [rows]="rows">
      <ng-template pTemplate="header">
        <tr>
          <th id="module" style="text-align: left !important;">Id</th>
          <th id="name" style="text-align: left !important;">Empresa</th>
          <th id="contract" style="text-align: left !important;">F/H Cobro</th>
          <th id="contract" style="text-align: left !important;">F/H Emision</th>
          <th id="instance" style="text-align: left !important;">ESTADO</th>
          <th id="instance" style="text-align: left !important;">Vigente para pago</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-men>
        <tr>
          <td style="text-align: left !important; padding-left: 5px;"><span class="detailLink"
              (click)="seeEditar(men.nom_empresa)">{{men.id}}</span></td>
          <td style="text-align: left !important; padding-left: 5px;">{{men.idcompany}}</td>
          <td style="text-align: left !important; padding-left: 5px;">{{men.fechacobro}}</td>
          <td style="text-align: left !important; padding-left: 5px;">{{men.fechaemision}}</td>
          <td style="text-align: left !important; padding-left: 5px;">{{men.ESTADO}}</td>
          <td style="text-align: center !important;">
            <button pButton class="blueButton" (click)="confirmAction(men.id, men.idcompany)">Facturado</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</p-card>
<p>&nbsp;</p>
